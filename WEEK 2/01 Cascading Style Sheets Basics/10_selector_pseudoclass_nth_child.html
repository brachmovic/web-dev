<!DOCTYPE html>

<html lang="id">

<head>
<meta charset="UTF-8">
<title>Manchester United Players</title>
<style>
/* this styling will remove the pointer, allowing for a proper menu look */
section li 
{
	list-style: none;
}
/* this styling will affects how link(s) look */
a:link, a:visited
{
	text-decoration: none; /* this will remove the underline */	
	background-color: lime; /* this will give lime color as background */
	color: black; /* this will give black as the font color */
	border: 2px solid black; /* this will give some kind of border around the text */
	/* this settings will change the display as block element */
	display: block;
	width: 150px;
	text-align: center;
	margin-bottom: 2px;
}
/* this styling will affects how link(s) look when the pointer hovers over it */
a:hover, a:active
{
	background-color: black;
	color: white;
}
/* this styling will affect ONLY the 1st child of the target */
section li:nth-child(1)
{
	font-size: 18px;
	font-style: italic;
}
/* this styling will affect every odd-element of the target */
section div:nth-child(odd)
{
	background-color: yellow;
	font-style: italic;
}
/* this styling will affect every odd-element of the target ONLY during hovering */
section div:nth-child(even):hover
{
	background-color: red;
	color: white;
	cursor: progress;
}

</style>	
</head>
